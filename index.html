<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Widget de Transporte</title>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <div class="card flex">
    <div class="card-drag"></div>
    <div class="card-header">
      <h1>Encontre <span>Antônio</span> no local de partida.</h1>
      <p>Chega em 5 minutos.</p>
    </div>
    <div class="card-body flex">
      <div class="left flex">
        <div class="driver flex">
          <div class="driver-avatar">
            <img src="https://github.com/antoniobl96.png" alt="Imagem pessoal">
          </div>
          <div class="driver-stars flex">
            <div class="star">
              <i class="ph ph-shooting-star"></i>
            </div>
            <strong>5.0</strong>
          </div>
          <div class="driver-name">
            Antônio B. Losi
          </div>
        </div>

        <div class="car-img">
          <img src="https://i.ibb.co/55bpdP0/image-car.png" alt="Carro roxo">
        </div>
      </div>
      <div class="right">
        <div class="car-plate">
          ABCD0123
        </div>
        <div class="car-model">
          Peugeot 208 Prata
        </div>
      </div>
    </div>
    <div class="card-footer flex">
      <div class="input-wrapper">
        <label for="message">Enviar mensagem para Antônio.</label>
        <input type="text" id="message" placeholder="Digite aqui sua mensagem.">
      </div>

      <div class="phone">
        <i class="ph ph-phone"></i>
      </div>
      <div class="shield">
        <i class="ph ph-shield-check"></i>
      </div>
    </div>
  </div>
</body>

</html>
